server:
  error:
    include-message: always
    include-binding-errors: always
  port: 8083

spring:
  datasource:
    url: jdbc:mysql://localhost:3306/registration?useSSL=false&serverTimezone=UTC&useLegacyDatetimeCode=false
    password: root
    username: root
  jpa:
    hibernate:
      ddl-auto: create-drop
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQL5InnoDBDialect
        format_sql: true
    show-sql: true
